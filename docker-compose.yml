version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: quickgo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - quickgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: quickgo_redis
    ports:
      - "6379:6379"
    networks:
      - quickgo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: quickgo_backend
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quickgo_network

  celery:
    build: ./backend
    container_name: quickgo_celery
    command: >
      sh -c "
      echo 'Esperando a que el backend complete las migraciones...' &&
      sleep 20 &&
      celery -A config worker -l info
      "
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - db
      - redis
    networks:
      - quickgo_network
    restart: unless-stopped

  celery-beat:
    build: ./backend
    container_name: quickgo_celery_beat
    command: >
      sh -c "
      echo 'Esperando a que el backend complete las migraciones...' &&
      sleep 25 &&
      celery -A config beat -l info
      "
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - celery
      - db
      - redis
    networks:
      - quickgo_network
    restart: unless-stopped

  admin-web:
    build: ./admin-web
    container_name: quickgo_admin
    command: npm run dev
    volumes:
      - ./admin-web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - quickgo_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  quickgo_network:
    driver: bridge